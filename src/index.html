<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="checkout">
      <div class="info">
        <div class="info__total">
          <h2>TOTAL</h2>
          <span class="info__total__price">$698</span>
        </div>
        <div class="info__detail">
          <h2>DETAIL</h2>
          
            <div>
              <span class="info__detail__product-name">Product one</span>
              <span class="info__detail__product-price"> $599 </span>
            </div>
            <div>
              <span class="info__detail__product-name">Product two</span>
              <span class="info__detail__product-price"> $99 </span>
            </div>
        </div>
        <button type="submit"> Pay now</button>
      </div>
    </form>
  </body>
</html>
