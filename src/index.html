<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="checkout">
      <div class="info">
        <div class="info__total">
          <h2>TOTAL</h2>
          <span class="info__total__price">$698</span>
        </div>
        <div class="info__detail">
          <h2>DETAIL</h2>
          
            <div>
              <span class="info__detail__product-name">Product one</span>
              <span class="info__detail__product-price"> $599 </span>
            </div>
            <div>
              <span class="info__detail__product-name">Product two</span>
              <span class="info__detail__product-price"> $99 </span>
            </div>
        </div>
        <button type="submit"> Pay now</button>
      </div>
    

    <div class="second-half">
        <div class="card">
          <label for="name">Name</label>
          <input
            class="card__input-text"
            type="text"
            id="name"
            name="name"
            value="John Doe"
          />
          <label for="number">Card Number</label>
          <input
            class="card__input-text"
            type="text"
            id="number"
            name="number"
            value="1111 1111 1111 1111"
          />
    
          <div class="card__security">
            <div>
              <label for="date">Expiration Date</label><br />
              <input
                class="card__input-number"
                type="text"
                id="date"
                name="date"
                value="  MM                YYYY"
              />
            </div>
            <div>
              <label for="cvv">CVV</label><br />
              <input
                class="card__input-number"
                type="text"
                id="cvv"
                name="cvv"
                value="123"
              />
            </div>
          </div>
        </div>
    </div>

    </form>
  </body>
  
</html>
